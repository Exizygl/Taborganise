<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Window Profiles</title>
  <link rel="stylesheet" href="dashboard.css" />
</head>
<body>
  <header>
    <h1>Window Profiles</h1>
    <button id="create">+ Create profile from current window</button>
  </header>

  <main>
    <button id="export">Export profiles</button>
    <h2>Profiles</h2>
    <ul id="profiles"></ul>
  </main>
  <input type="file" id="importFile" accept="application/json" />
  <button id="import">Import profiles</button>
  <script src="dashboard.js"></script>
</body>
</html>
